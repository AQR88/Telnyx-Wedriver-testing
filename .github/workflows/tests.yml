name: WebdriverIO Tests

on:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        browser: [chrome, firefox]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run tests for ${{ matrix.browser }}
        run: npm run ${{ matrix.browser }}

      - name: Generate Allure report
        run: |
          npm run allure:generate
          mkdir -p artifacts
          zip -r artifacts/allure-report-${{ matrix.browser }}.zip allure-report

      - name: Upload Allure ZIP artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report-${{ matrix.browser }}
          path: artifacts/allure-report-${{ matrix.browser }}.zip

  deploy:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run tests (Chrome only for Pages)
        run: npm run test:chrome

      - name: Generate Allure report
        run: npm run allure:generate

      - name: Deploy Allure report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
